<div *ngIf="doctor; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Doctor Details</mat-card-title>
      <mat-card-subtitle>ID: {{doctor.doctorId}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="details-grid">
        <div class="detail-row">
          <span class="label">Name:</span>
          <span class="value">Dr. {{doctor.doctorName}}</span>
        </div>

        <div class="detail-row">
          <span class="label">Specialization:</span>
          <span class="value">{{doctor.specialization}}</span>
        </div>

        <div class="detail-row">
          <span class="label">Email:</span>
          <span class="value">{{doctor.doctorEmail}}</span>
        </div>

        <div class="detail-row">
          <span class="label">Contact Number:</span>
          <span class="value">{{doctor.doctorContactNumber}}</span>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back
      </button>
      <a mat-raised-button color="accent" [routerLink]="['/appointments']" [queryParams]="{doctorId: doctor.doctorId}">
        <mat-icon>calendar_today</mat-icon>
        View Appointments
      </a>
      <!--
      <button mat-raised-button color="primary" [routerLink]="['/doctors', doctor.doctorId, 'edit']">
        <mat-icon>edit</mat-icon>
        Edit Profile
      </button>
    -->
      <button mat-raised-button color="primary" [routerLink]="['/doctors', doctor.doctorId, 'slots']">
        <mat-icon>schedule</mat-icon>
        Manage Slots
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
