

<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>MEDICARE HOSPITAL</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="getDashboardRoute()">Dashboard</a>
      <a mat-list-item routerLink="/patients">Patients</a>
      <a mat-list-item routerLink="/doctors">Doctors</a>
      <a mat-list-item routerLink="/appointments">Appointments</a>
      <a mat-list-item routerLink="/medical-history">Medical History</a>
      <a mat-list-item routerLink="/staff">Staff</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
