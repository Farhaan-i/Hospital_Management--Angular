<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>MEDICARE HOSPITAL</span>
  <span class="spacer"></span>

  <!-- Account icon with menu trigger -->
  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <!-- The actual menu -->
  <mat-menu #accountMenu="matMenu">
    <div style="padding: 16px; max-width: 220px;">
      <p><strong>{{ currentUser?.username || 'Guest' }}</strong></p>
      <p>Role: {{ currentUser?.role || 'N/A' }}</p>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </div>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="getDashboardRoute()">Dashboard</a>
      <a mat-list-item routerLink="/patients">Patients</a>
      <a mat-list-item routerLink="/doctors">Doctors</a>
      <a mat-list-item routerLink="/appointments">Appointments</a>
      <a mat-list-item routerLink="/medical-history">Medical History</a>
      <a mat-list-item routerLink="/staff">Staff</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
