<div *ngIf="patient; else loading" class="patient-details-container">
  <div class="card">
    <div class="card-header">
      <h3>Patient Details</h3>
      <small>ID: {{patient.patientId}}</small>
    </div>

    <div class="card-content">
      <div class="details-grid">
        <div class="detail-row">
          <span class="label">Name:</span>
          <span class="value">{{patient.patientName}}</span>
        </div>
        <div class="detail-row">
          <span class="label">Email:</span>
          <span class="value">{{patient.patientEmail || 'N/A'}}</span>
        </div>
        <div class="detail-row">
          <span class="label">Phone:</span>
          <span class="value">{{patient.patientPhoneNumber}}</span>
        </div>
        <div class="detail-row">
          <span class="label">Gender:</span>
          <span class="value">{{patient.gender || 'N/A'}}</span>
        </div>
        <div class="detail-row">
          <span class="label">Date of Birth:</span>
          <span class="value">{{patient.patientDateOfBirth ? (patient.patientDateOfBirth | date:'mediumDate') : 'N/A'}}</span>
        </div>
      </div>
    </div>

    <div class="card-actions">
      <button class="back-button" (click)="goBack()">
        ← Back
      </button>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-spinner">
    <div class="spinner"></div>
  </div>
</ng-template>
