<div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary">
        <div class="text-white text-center">
          <h1 class="display-4 mb-4">Hospital Management System</h1>
          <p class="lead">Secure access for healthcare professionals</p>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="width: 400px;">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  formControlName="username"
                  [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                <div class="invalid-feedback">
                  Username is required
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>
  
              <div class="alert alert-danger" *ngIf="error">
                {{ error }}
              </div>
  
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="loading || loginForm.invalid">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ loading ? 'Signing in...' : 'Sign In' }}
                </button>
              </div>
            </form>
  
            <div class="text-center mt-3">
              <a routerLink="/register" class="text-decoration-none">Don't have an account? Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
