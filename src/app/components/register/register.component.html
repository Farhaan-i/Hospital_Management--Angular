<div class="register-container">
    <h2 class="mb-4">User Registration</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" />
        <div class="text-danger" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          Username is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <div class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="role">Role</label>
        <select id="role" class="form-select" formControlName="role" (change)="onRoleChange()">
          <option value="">Select Role</option>
          <option value="Doctor">Doctor</option>
          <option value="Staff">Staff</option>
        </select>
        <div class="text-danger" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          Role is required.
        </div>
      </div>
  
      <div class="form-group mb-3" *ngIf="registerForm.get('role')?.value === 'Doctor'">
        <label for="doctorId">Enter Doctor ID</label>
        <input
          type="number"
          id="doctorId"
          class="form-control"
          formControlName="doctorId"
          placeholder="e.g., 101" />
      </div>
      
      <div class="form-group mb-3" *ngIf="registerForm.get('role')?.value === 'Staff'">
        <label for="staffId">Enter Staff ID</label>
        <input
          type="number"
          id="staffId"
          class="form-control"
          formControlName="staffId"
          placeholder="e.g., 202" />
      </div>
      
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Registering...' : 'Register' }}
      </button>
  
      <div class="mt-3 text-success" *ngIf="success">{{ success }}</div>
      <div class="mt-3 text-danger" *ngIf="error">{{ error }}</div>
    </form>
  </div>
